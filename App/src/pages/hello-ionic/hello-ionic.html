<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Embedded Cattle Feeding System</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Temperature</h3>
  <label>{{temperatureValue}}</label>
  <h3>Humidity</h3>
  <label>{{humidityValue}}</label>
  <h3>Weigth</h3>
  <label>{{weightValue}}</label>
  <p>
    <button ion-button color="primary" (click)="updateValues()">Refresh data</button>
    <button ion-button color="primary" (click)="openDoor()">Feed Cattle</button>
  </p>

</ion-content>
