<ion-header>
  <ion-navbar>
    <ion-title>Photo capture</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <img [src]= "image"
         alt="Image preview...">
  <ion-item>
     <button ion-button round large color="black" (click)="updateImage()" class="centerOne">Take Photo</button>
  </ion-item>
  <ion-item>
     <button ion-button round small color="black" (click)="goMonitor()" class="centerOne">Go to Monitor</button>
   </ion-item>
</ion-content>
